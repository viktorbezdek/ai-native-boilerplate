# Doppler Project Configuration Template
# https://docs.doppler.com/docs/enclave-project-setup
#
# This file links your local repository to a Doppler project for secret management.
# Created automatically when running `doppler setup` in project directory.
#
# Usage:
#   1. Copy this template to project root as .doppler.yaml
#   2. Run: doppler setup
#   3. Follow interactive prompts to select/create project and config
#   4. Store secrets: doppler secrets set PYPI_TOKEN='your-token'
#
# Git handling:
#   - COMMIT this file (it contains no secrets, just project references)
#   - ADD to .gitignore: .env, .env.local (these may contain secrets)
#
# Multi-environment support:
#   - Use different configs for dev/staging/prod
#   - Example: config: dev (local), config: prod (GitHub Actions)
#   - Switch configs: doppler setup --config prod

setup:
  # Project name in Doppler dashboard
  # Convention: Use repository name for consistency
  # Example: gapless-crypto-clickhouse
  project: your-package-name

  # Configuration environment (dev/staging/prod)
  # Convention: 'dev' for local development
  # Use doppler setup --config prod for production
  config: dev
