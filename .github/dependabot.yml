version: 2
updates:
  # JavaScript/TypeScript dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group minor and patch updates for production dependencies
      production-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "typescript"
          - "vitest"
          - "playwright"
          - "@playwright/*"
          - "biome"
          - "@biomejs/*"
        update-types:
          - "minor"
          - "patch"
      # Group dev dependencies separately
      dev-deps:
        patterns:
          - "@types/*"
          - "typescript"
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"
          - "@biomejs/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps for critical packages (review manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "automated"
    groups:
      github-actions:
        patterns:
          - "*"
