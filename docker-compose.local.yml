version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ainative-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ainative_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mailpit for local email testing
  # Web UI: http://localhost:8025
  # SMTP: localhost:1025
  mailpit:
    image: axllent/mailpit:latest
    container_name: ainative-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  # Stripe CLI for webhook forwarding (optional)
  # Enable with: docker compose -f docker-compose.local.yml --profile stripe up -d
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: ainative-stripe
    restart: unless-stopped
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_DEVICE_NAME: docker-dev
    command: listen --forward-to http://host.docker.internal:3000/api/webhooks/stripe
    profiles:
      - stripe
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  default:
    name: ainative-network
